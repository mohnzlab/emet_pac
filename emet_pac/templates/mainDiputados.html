	{% extends 'base.html' %}
	{% block titulo %} emet | Diputados {% endblock %}
	{% block contenido %}
	<div class="container">
		<form id="buscarDiputados" class="form-horizontal">
			<div class="form-group">
				<div class="form-group">
					<h3><label for="noMer" class="col-lg-2 control-label"># MER:</label></h3>
					<div class="col-6 col-sm-4 col-lg-3">
						<input type="number" min="0" class="form-control numero" style="color:red; font-weight:bold" id="noMer" placeholder="#" disabled>
					</div>
					<div class="col-6 col-sm-4 col-lg-1">
						<button id="btnNuevoMer" class="btn btn-primary" type="button" data-animation="true" data-placement="top" title="Presiona este boton para ingresar un nuevo numero de acta">Nuevo</button> 
					</div>
				</div>
				<div class="form-group">
				<h3><label for="movimiento" class="col-lg-2 control-label">Movimiento:</label></h3>
				<div class="col-6 col-sm-4 col-lg-3">
					<select class="form-control" id="movimientoPolitico" placeholder="Seleccione">
						{% for Movimiento in TMovimientos %}
						<option value="{{Movimiento.MovimientoID}}">{{Movimiento.MovimientoCodigo}}</option> 
						{% empty %}
						<div class="alert alert-danger" style="margin-top: 1em;"  hidden>  
							<a class="close" data-dismiss="alert">×</a>
							<span>No hay movimientos registrados</span>
						</div>
						{% endfor %}
					</select>
				</div>
				<div class="col-6 col-sm-4 col-lg-1">
					<button id="buscarDip" class="btn btn-primary" type="button">Buscar</button> 
				</div>
				<div style="margin-top:0.3em;" class="col-8 col-sm-6 col-lg-4">
					<span id="spinner" hidden><img style="height:35px; width:35px;" src="{{STATIC_URL}}img/loading.gif"/></span>
				</div>
			</div>
			</div>
			<div class="row">
				<div id="errorActa" class="col-offset-2 col-6 col-sm-6 col-lg-3 alert alert-danger" hidden>
					<a class="close" data-dismiss="alert">×</a>
					<span>Ingrese un numero de MER</span>
				</div>
			</div>
		</form>
		<div class="panel panel-primary">
			<div class="panel-heading">Conteo de Votos de Diputados</div>
			<section id="contenidoPrimario">
				<div class="row">
					<div class="col-lg-7">
						<div id="diputados" class="container">
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	{% endblock contenido %}
